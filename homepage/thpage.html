<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikke UI Clone with Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-ui-container">

        <div id="main-content">
            <div class="top-bar">
                <div class="profile clickable">
                    <div class="profile-icon"></div>
                    <span>사령관 Lv ##</span>
                </div>

                <div id="date-display-center" class="clickable">
                    <span id="current-date-text"></span>
                </div>
                <div id="calendar-container">
                    <div id="calendar-header">
                        <button id="prev-month" class="calendar-nav clickable-calendar-nav">&lt;</button>
                        <span id="current-month-year"></span>
                        <button id="next-month" class="calendar-nav clickable-calendar-nav">&gt;</button>
                    </div>
                    <table id="calendar-table">
                        <thead>
                            <tr>
                                <th>일</th>
                                <th>월</th>
                                <th>화</th>
                                <th>수</th>
                                <th>목</th>
                                <th>금</th>
                                <th>토</th>
                            </tr>
                        </thead>
                        <tbody id="calendar-body">
                        </tbody>
                    </table>
                </div>

                <div class="top-right-icons">
                    <span class="icon clickable">✉️</span>
                    <span class="icon clickable">👥</span>
                    <span class="icon clickable">⚙️</span>
                </div>
            </div>

            
            <div class="left-sidebar">
                <button class="menu-item clickable" data-target="messenger">메신저</button>
                <button class="menu-item clickable" data-target="costume">Costume Pick</button>
                <button class="menu-item clickable" data-target="event">이벤트</button>
                <button class="menu-item clickable" data-target="road">ROAD TO VILLAIN</button>
                <button class="menu-item clickable" data-target="arcade">Arcade</button>
                <button class="menu-item clickable" data-target="raid">RAID</button>
                <button class="menu-item clickable" data-target="achieve">업적</button>
            </div>

            <div class="right-sidebar">
                 <button class="menu-item clickable" data-target="recruit">모집</button>
                 <button class="menu-item clickable" data-target="inventory-side">보관함</button>
                 <button class="menu-item clickable" data-target="commander">지휘관</button>
            </div>

            <div class="center-content">
                <button class="center-button shop clickable" data-target="shop">캐시 상점<br>상점</button>
                <button class="center-button outpost clickable" data-target="outpost">전초기지</button>
                <button class="center-button ark clickable" data-target="ark">방주</button>
                <button class="center-button dispatch clickable" data-target="dispatch">작전 출격<br><span>UNBREAKABLE SPHERE</span></button>
            </div>

            <div class="bottom-nav">
                <button class="nav-item clickable" data-target="nikke">니케</button>
                <button class="nav-item clickable" data-target="squad">스쿼드</button>
                <button class="nav-item clickable" data-target="inventory-main">인벤토리</button>
                <button class="nav-item clickable" data-target="lobby">작전 로비</button>
            </div>
        </div>

        <div id="loading-message" style="display: none; text-align: center; padding-top: 40vh; font-size: 2em; color: white; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); z-index: 100;">
            Loading...
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
